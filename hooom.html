<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>hooom</title>
	<style type="text/css">
	body {
		background-color: black;
	}
	.container{
		top:0%;
		bottom: 0%;
		height: 100%;
		right:0%;
		left:0%;
	}
	.box{
		height: 400px;
		width: 400px;
		float:left;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
			<script type="text/javascript">
				var max=5;
				for(i=0;i<max;i++){
					document.write('<div></div>');
				}
				var divs = document.getElementsByClassName('box');
				for(var i=0;i<max;i++){
					var h = Math.floor(Math.random()*360);
					divs.item(i).style.backgroundColor = "hsl(" + h + ", 90%, 50%)";
				}
				setInterval(divs,1);
			</script>
		</div>
	</div>
</body>
</html>
